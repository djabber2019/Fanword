name: "Build Fanword APK"
on:
  workflow_dispatch:
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install Cordova
        run: npm install -g cordova
      - name: Create Cordova project
        run: |
          cordova create fanword com.fanword.app Fanword
          cd fanword
          cordova platform add android
      - name: Copy Fanword web files into Cordova
        run: |
          rsync -av --exclude='fanword' ./ fanword/www/
          - name: Build APK
          cd fanword
          cordova build android
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fanword-debug-apk
          path: fanword/platforms/android/app/build/outputs/apk/debug/app-debug.apk
